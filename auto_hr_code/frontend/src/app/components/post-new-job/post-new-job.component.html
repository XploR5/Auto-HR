<div class="container">
    <div class="header">
        <img src="../../../assets/logo/arrow_back.svg" alt="" (click)="closeSideNav()">
        <span>Post Job</span>
    </div>

    <div class="details">
        <div class="title">Job Details</div>

        <mat-form-field appearance="outline">
            <mat-label>Job Name</mat-label>
            <input matInput placeholder="Job Name" [(ngModel)]="jobTitle">
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>About Company</mat-label>
            <input matInput placeholder="About Company" [(ngModel)]="aboutCompany">
          </mat-form-field>

          <div class="title">Upload Job Description</div>

          <div class="upload-section" >
            <p *ngIf="!file"> <button mat-raised-button color="primary" (click)="openFileChooser()">
                <img src="../../../assets/logo/upload_document.svg" alt="">
                &nbsp;
                Upload Document</button>

                <input id="file-chooser" (change)="onFileChoose($event)" type="file" name="" style="display: none;">
            </p> 


            <!-- <p>Or drop a file</p> -->


            <div class="preview" *ngIf="file">
                <img src="../../../assets/logo/text_snippet.svg" alt="">
                <div>
                    {{file?.name}}  
                    <span (click)="removeFile()"><img src="../../../assets/logo/close-file.svg" alt=""></span>
                </div>
            </div>
          </div>
    </div>

    <div class="footer">
        <div class="btn">
            <button mat-stroked-button color="primary" (click)="closeSideNav()">Cancel</button>
            &nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="primary" (click)="openPreview()" [disabled]="!validateForm()">Preview</button>
        </div>
    </div>
</div>
