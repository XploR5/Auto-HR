<mat-sidenav-container class="example-container" >
    <mat-sidenav #sidenav mode="over" position="end" disableClose="true" *ngIf="isHrJobLoaded">
        <app-post-new-job></app-post-new-job>
    </mat-sidenav>


    <mat-sidenav #applySidenav mode="over" position="end" disableClose="false" *ngIf="!isHrJobLoaded">
        <app-upload-resume></app-upload-resume>
    </mat-sidenav>


    <mat-sidenav-content>
        <div class="container">
            <app-header></app-header>
        
            <div class="parent">
                <div class="left">
                    <div class="menu">
                        <div class="icon">
                            <img src="../../../assets/logo/sidemenu.svg" alt="">
                        </div>

                        <div class="icon">
                            <img src="../../../assets/logo/jobs.svg" alt="">
                        </div>

                        <div class="icon">
                            <img src="../../../assets/logo/profile.svg" alt="">
                        </div>

                        <div class="icon">
                            <img src="../../../assets/logo/setting.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <router-outlet></router-outlet>
                </div>
            </div>
        
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="overlay" *ngIf="commonService.isLoaderShow">
    <div class="loader"></div>
    <span>Please wait...</span>
</div>
